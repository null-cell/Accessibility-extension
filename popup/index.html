<!DOCTYPE HTML>
<head>
    <style>
        body{
            width: 500px;
            background-color: #FCF7F8;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            color: #5B616A
        }
        .nav-wrapper{
            width: 100%;
            height: 3ex;
            padding: 0;
            margin: 0;
        }
        .navigation{
            width: 6%;
            background-color: #FCF7F8;
            border: 1px solid #5B616A;
            color: #5B616A;
            cursor: pointer;
            border-radius: 0px;
        }
        .navigation:hover{
            color: #FCF7F8;
            background-color: #5B616A;
            text-decoration: underline;
        }
        .highlightnav{
            color: #FCF7F8;
            background-color: #5B616A;
            text-decoration: underline;
        }
        .content{
            flex: 1 0 auto;
        }
        .footer{
            flex-shrink: 0;
        }
        h2{
            color: #2c2c2c;
            float: left;
            width: 80%;
        }
        .ynna_button{
            border: 1px solid #5B616A;
            background-color: #CED3DC;
            color: #5B616A;
            cursor: pointer;
            border-radius: 0px;
            height: 35px;
            font-size: 25px;
            margin-bottom: 20px;
        }
        .g123_button{
            border: 1px solid #5B616A;
            background-color: #CED3DC;
            color: #5B616A;
            cursor: pointer;
            border-radius: 0px;
            height: 35px;
            font-size: 25px;
            margin-bottom: 20px;
        }
        .gradeTitle{
            color: #5B616A;
            height: 35px;
            font-size: 25px;
            margin-bottom: 20px;
        }
        #highlighted{
            float: left;
            border: 1px solid #5B616A;
            background-color: #CED3DC;
            color:  black;
            cursor: pointer;
            border-radius: 0px;
            height: 35px;
            font-size: 25px;
            margin-bottom: 20px;
        }
        .highlighton{
            color:  #FCF7F8 !important;
            background-color: #ABA9C3 !important;
        }
        #tooltips{
            font-size: 13px;
            border: 2px solid #ABA9C3;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        #grades{
            float: right;
        }
        #help{
            font-size: 30px;
            background-color: #275DAD;
            color: #FCF7F8;
            min-width: 40px;
            min-height: 35px;
            float: right;
            text-align: center;
            border-radius: 30px;
            margin-top: 15px;
            cursor: pointer;
        }

    </style>
    <title>Extension title</title>
</head>
<body style="">
<div class="nav-wrapper">
    <button class="navigation" id="1">1</button>
    <button class="navigation" id="2">2</button>
    <button class="navigation" id="3">3</button>
    <button class="navigation" id="4">4</button>
    <button class="navigation" id="5">5</button>
    <button class="navigation" id="6">6</button>
    <button class="navigation" id="7">7</button>
    <button class="navigation" id="8">8</button>
    <button class="navigation" id="9">9</button>
    <button class="navigation" id="10">10</button>
    <button class="navigation" id="11">11</button>
    <button class="navigation" id="12">12</button>
    <button class="navigation" id="13">13</button>
    <button class="navigation" id="14">14</button>
    <button class="navigation" id="15">15</button>
</div>
<div class="content">
    <h2 id="currQuestion">Select a question above to begin</h2>

    <div id="help">?</div>

    <br style="clear: both">
    <div id="content">
        The question contents will show here
    </div>

    <div id="grades">


    </div>
    <br style="clear: both">



</div>

<div class="footer">
    <div id="tooltips">

    </div>

    <hr>
    <button id="clearquestionstorage">Clear current question storage</button>
    <button id="clearallstorage">Clear all local storage</button>
    <button id="showlocalstorage">Show local storage</button>
    <div id="localstorage">
        &nbsp;
    </div>

</div>

<script src="script.js"></script>
</body>
